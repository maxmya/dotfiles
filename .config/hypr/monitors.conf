###########################
# Monitors Configurations #
###########################

monitor = HDMI-A-1,disabled

monitorv2 {
  output   = DP-1
  mode     = 3440x1440@100
  position = 0x0
  scale    = 1 
  bitdepth = 10
}

monitorv2 {
 output    = HDMI-A-1
 mode      = 1920x1080@70 
 position  = -1080x0@70
 scale     = 1
 transform = 1
}

# Monitors assignment to workspaces
workspace = 1, monitor:DP-1, default:true
workspace = 2, monitor:DP-1
workspace = 3, monitor:DP-1
workspace = 4, monitor:DP-1
workspace = 5, monitor:DP-1
workspace = 6, monitor:HDMI-A-1
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:DP-1, rounding:false, decorate:false, gapsin:0, gapsout:0, border:false
workspace = 10, monitor:HDMI-A-1
